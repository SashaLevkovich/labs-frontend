<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Lab7 - COOKIE</title>
  </head>
  <body>
    <div class="d-flex">
      <div
        class="d-flex flex-column justify-content-center align-items-center w-25"
      >
        <h3>Регистрация</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Почта</label>
          <input type="text" class="form-control w-3" id="email" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Секретное слово</label
          >
          <input type="text" class="form-control" id="word" />
        </div>

        <button type="submit" id="btn">Отправить</button>
      </div>

      <div
        class="d-flex flex-column justify-content-center align-items-center w-25"
      >
        <h3>Узнать секретное слово</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Почта</label>
          <input type="text" class="form-control w-3" id="secEmail" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="secPassword" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Секретное слово</label
          >
          <span class="form-control" id="secWord"></span>
        </div>

        <button type="submit" id="secBtn">Отправить</button>
      </div>
    </div>

    <button onclick="deleteCookie('dataJson')">Remove</button>
    <button onclick="season()">Season</button>
    <section>
      <div id="doList"></div>
      <button onclick="repeat()">Repeat</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
